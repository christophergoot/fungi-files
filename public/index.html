<!DOCTYPE html>
<html>

<head>
	<title>Mushroom Journal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

</head>

<body>
	<header>
		<h1>Mushroom Journal</h1>
		<ul>
			<li>
				<a onclick="getAndDisplayObservations()">Observations</a>
			</li>
			<li>
				<a onclick="newObservation()">Add New Observation</a>
			</li>
		</ul>
	</header>
	<main>
		<section class="new observation hidden" role="region">
			new observation
		</section>

		</section>

		</section>
		<section class="observations" role="region">
			<div id="obs-list" class="obs-list">
				<h2>Observations</h2>
			</div>
		</section>
	</main>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABVyjzmdlA8yrWGI73K62cMmqo5_bw7rs&libraries=places"></script>

</html>
