<!DOCTYPE html>
<html>

<head>
	<title>Mushroom Journal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Inline|Quattrocento+Sans|Roboto">
</head>

<body>
	<header>
		<h1><a onclick="goHome()">
			Mushroom Journal
		</a></h1>
		<ul class="nav-menu">
			<li>
				<a onclick="loginForm()">
					Login
				</a>
			</li>
			<li>
				<a onclick="signupForm()">
					Sign Up
				</a>
			</li>
		</ul>
	</header>
	<main>
		<section class="new observation hidden" role="region">
		</section>
		<section class="edit observation hidden" role="region">
		</section>
		<section id="view-observation" class="hidden" role="region" >
		</section>
		<section class="observations" role="region">
			<div id="obs-list" class="obs-list">
			</div>
		</section>
		<section id="popup" class="popup hidden" onclick="closeObservation()">
		</section>
		<section id="form-popup" class="popup hidden">
		</section>
		<canvas id="resizeCanvas" width="1200" height="1200" style="display:none"></canvas>
	</main>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABVyjzmdlA8yrWGI73K62cMmqo5_bw7rs&libraries=places"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.185.0.min.js"></script>
	<script src="js/exif.js"></script>
	<!-- <script src="js/bundle.js"></script> -->
	<script src="./node_modules/pica/dist/pica.js"></script>
	<script src="./node_modules/piexifjs/piexif.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
